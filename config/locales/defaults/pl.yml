pl:
  formula:
    one: "{{count}}==1 && {{count}}%100!=11"
    few: "(2..4).include?({{count}}%10) && !(12..14).include?({{count}}%100)"
    default: "other"
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 2
    currency:
      format:
        format: "%n %u"
        unit: "PLN"
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "bajt"
            other: "bajty"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d.%m.%yr."
      long: "%d %B %Y"

    day_names: [Niedziela, Poniedziałek, Wtorek, Środa, Czwartek, Piątek, Sobota]
    abbr_day_names: [nie, pon, wto, śro, czw, pia, sob]

    month_names: [~, Styczeń, Luty, Marzec, Kwiecień, Maj, Czerwiec, Lipiec, Sierpień, Wrzesień, Październik, Listopad, Grudzień]
    abbr_month_names: [~, sty, lut, mar, kwi, maj, cze, lip, sie, wrz, paź, lis, gru]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d.%m.%y&nbsp;%H:%M"
      long: "%d %B %Y, %H:%M"
    am: "przed południem"
    pm: "po południu"

  datetime:
    distance_in_words:
      half_a_minute: "pół minuty temu"
      less_than_x_seconds:
        one: "mniej niż sekundę temu"
        few: "mniej niż {{count}} sekundy temu"
        other: "mniej niż {{count}} sekund temu"
      x_seconds:
        one: "sekundę temu"
        few: "{{count}} sekundy temu"
        other: "{{count}} sekund temu"
      less_than_x_minutes:
        one: "mniej niż minutę temu"
        few: "mniej niż {{count}} minuty temu"
        other: "mniej niż {{count}} minut temu"
      x_minutes:
        one: "minutę temu"
        few: "{{count}} minuty temu"
        other: "{{count}} minut temu"
      about_x_hours:
        one: "około godziny temu"
        few: "około {{count}} godz. temu"
        other: "około {{count}} godz. temu"
      x_days:
        one: "1 dzień temu"
        few: "{{count}} dni temu"
        other: "{{count}} dni temu"
      about_x_months:
        one: "około miesiąca"
        few: "około {{count}} mies. temu"
        other: "około {{count}} mies. temu"
      x_months:
        one: "1 miesiąc temu"
        few: "{{count}} miesiące temu"
        other: "{{count}} miesięcy temu"
      about_x_years:
        one: "około roku temu"
        few: "około {{count}} lat temu"
        other: "około {{count}} lat temu"
      over_x_years:
        one: "ponad rok temu"
        few: "ponad {{count}} lata temu"
        other: "ponad {{count}} lat temu"

  activerecord:
    errors:
      format:
        association: "{{attribute}} {{message}}"
      template:
        header:
          one: "Nie można było zapisać z powodu jednego błędu"
          few: "Nie można było zapisać z powodu {{count}} błędów"
          other: "Nie można było zapisać z powodu {{count}} błędów"
        body: "Błędy dotyczą następujących pól:"
      messages:
        inclusion: "nie znajduje się na liście dopuszczalnych wartości"
        exclusion: "znajduje się na liście zabronionych wartości"
        invalid: "jest nieprawidłowe"
        confirmation: "nie zgadza się z potwierdzeniem"
        accepted: "musi być zaakceptowane"
        empty: "- to pole nie może być puste"
        blank: "- to pole nie może być puste"
        too_long: "jest za długie (maksymalnie {{count}} znaków)"
        too_short: "jest za krótkie (minimalnie {{count}} znaków)"
        wrong_length: "jest nieprawidłowej długości (powinna wynosić {{count}} znaków)"
        taken: "zostało już zajęte"
        not_a_number: "nie jest liczbą"
        greater_than: "musi być większe niż {{count}}"
        greater_than_or_equal_to: "musi być większe lub równe {{count}}"
        equal_to: "musi być równe {{count}}"
        less_than: "musie być mniejsze niż {{count}}"
        less_than_or_equal_to: "musi być mniejsze lub równe {{count}}"
        odd: "musi być nieparzyste"
        even: "musi być parzyste"
        record_invalid: "Validation failed: {{errors}}"

        wrong_content_type: "nie jest odpowiednim typem pliku"
        bad_resolution: "wymagana jest rozdzielczość większa niż :min_widthx:min_height"
        photo_not_set: "Nie wybrano zdjęcia"

      full_messages:
        format: "{{attribute}} {{message}}"

  support:
    array:
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " i "

    select:
      prompt: "Proszę wybrać"

  confirmation_text: "Jesteś pewien?"

  gender:
    male: "Mężczyzna"
    female: "Kobieta"
    gender: "Płeć"
  
  visability:
    all: "Pokazuj wszystkim"
    friends: "Pokazuj tylko znajomym"
    nobody: "Nie pokazjuj nikomu"
  
  countries:
    poland: Polska
  
  flash:
    notice: "Informacja"
    warning: "Uwaga"
    error: "Błąd"
